<!DOCTYPE html>
<html>
<head>
    <title>Цитати</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="quote in quotes" :key="quote.quote">
                <div v-if="quote.source">
                    <blockquote>
                        {{ quote.quote }}
                    </blockquote>
                    <p>- {{ quote.source }}</p>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                quotes: [
                    {
                        "quote": "This is just a Quote1",
                        "source": "Christopher"
                    },
                    {
                        "quote": "This is just a Quote2",
                        "source": "Martin"
                    },
                    {
                        "quote": "This is just a Quote3",
                        "source": "Dennis"
                    },
                    {
                        "quote": "This is just a Quote4",
                        "source": ""
                    }
                ]
            }
        });
    </script>
</body>
</html>
